<div class="row">
  <div>
    <div class="card rounded shadow-sm">
      <form [formGroup]="form">
        <div class="p-3">
          <div class="form-row">
            <div class="form-group col-md-12">
              <label>Descrição</label>
              <input type="text" class="form-control"
             formControlName="descricao"  placeholder="Insira a Descrição">
            </div>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label>Cor</label>
              <input type="text" class="form-control" formControlName="cor" placeholder="">
            </div>
            <div class="form-group col-md-3">
              <label>Ano de Fabricação</label>
              <input type="text" class="form-control" formControlName="anoFabricacao" placeholder="">
            </div>
            <div class="form-group col-md-3">
              <label>Ano do Modelo</label>
              <input type="text" class="form-control" formControlName="anoModelo" placeholder="">
            </div>
            <div class="form-group col-md-4">
              <label>Marca</label>
              <input type="text" class="form-control" formControlName="marca"> </div>
          </div>
        </div>
        <div class="card-footer">
          <div class="d-flex">
            <button class="btn btn-outline-secondary mr-auto border" style="margin-right: 10px;">
              Cancelar Alteração
            </button>
            <button class="btn btn-success" [disabled]="!form.valid" (click)="salvarAlteracao()">
              <!-- <span class="spinner-border spinner-border-sm mr-1"></span> -->
              Salvar Carro
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<br>
